<main class="w-full relative">
    <div class="justify-center flex mt-5">
        <div class="text-3xl">Benutzerverwaltung</div>
    </div>
    <div class="my-2 flex flex-col">
        <div *ngFor="let user of users" class="">{{user.email}} {{user.password}}</div>
    </div>
    <div class="main-screen w-screen flex items-center justify-center">
        <div class="flex flex-col justify-center w-80">
            <form [formGroup]="addUserForm" class="flex flex-col">

                <!-- DEBUG <div>Value: {{addUserForm.value | json }}</div> -->

                <mat-form-field>
                    <mat-label>Deine E-Mail</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="email && email.invalid && email.touched">Wrong Email</mat-error>
                </mat-form-field>


                <mat-form-field>
                    <mat-label>Dein Passwort</mat-label>
                    <input matInput placeholder="password" formControlName="password" required>
                    <mat-error *ngIf="password && password.invalid && password.touched">Wrong password</mat-error>
                </mat-form-field>
                <button mat-raised-button type="button" (click)="addUser()" [disabled]="addUserForm.invalid">Nutzer
                    hinzufügen</button>
                <div *ngIf="showSuccessMessage">Der User {{addUserForm.value.email}} {{addUserForm.value.password}}
                    wurde
                    hinzugefügt.</div>

                <!-- TODO: Role Checkbox -->


            </form>

        </div>
    </div>

</main>
